# Production environment values for scheduling-report-core
appName: "scheduling-report-core"
fullnameOverride: "scheduling-report-core"
namespace: "finpay-cde"
replicaCount: 2

image:
  repository: "asia-southeast2-docker.pkg.dev/finnet-artifact-cde/finnet-cde-repo/scheduling-report-core"
  pullPolicy: "Always"

imagePullSecrets: []
nameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  sidecar.istio.io/proxyCPU: "0"
  sidecar.istio.io/proxyMemory: "0"
  sidecar.istio.io/rewriteAppHTTPProbers: "true"

podSecurityContext: {}

securityContext:
  readOnlyRootFilesystem: false

# No service needed for worker (no HTTP endpoints)
service:
  enabled: false

# No ingress needed for worker
ingress:
  enabled: false

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
